<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container-main" id="contact-container">
      <div class="contact-container-sub" id="contact-container-sub">
        <form
          id="contact-form"
          class="contact-form"
          action="https://formsubmit.co/0ef05d8377e88b95981713f6e57bee10"
          method="POST"
        >
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none" />

          <!-- Disable captcha -->
          <input type="hidden" name="_captcha" value="false" />

          <p class="contact-form-title">Contact us</p>
          <div class="name-email-container">
            <input
              type="text"
              id="name-input"
              class="name-input"
              name="name"
              placeholder="Name"
              required
            />
            <input
              type="email"
              id="email-input"
              class="email-input"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <textarea
            id="message-input"
            class="message-input"
            name="message"
            rows="4"
            placeholder="Message"
          ></textarea>
          <input type="submit" id="submit-btn" class="submit-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
